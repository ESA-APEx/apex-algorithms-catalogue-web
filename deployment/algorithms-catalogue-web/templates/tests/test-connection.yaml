apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "algorithms-catalogue-web.fullname" . }}-test-connection"
  labels:
    {{- include "algorithms-catalogue-web.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
  {{- with .Values.namespace }}
  namespace: {{ . }}
  {{- end }}
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "algorithms-catalogue-web.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
