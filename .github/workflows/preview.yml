name: Deploy PR preview

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_VERSION: 20.17.0
  ALGO_REF: Issue81_bapCompositeUpdate
  PR_NUMBER: 252
  # PR_NUMBER: ${{ github.event.client_payload.pr_number }}
  # ALGO_REF:  ${{ github.event.client_payload.head_ref }}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install dependencies
        run: npm ci
      - name: Build new preview site
        run: BUILD_TARGET=preview npm run build
      - name: Setup preview homepage
        run: |
          npx make-dir preview/pr-preview
          mv dist/client preview/pr-preview
          mv preview/pr-preview/client "preview/pr-preview/pr-${env.PR_NUMBER}"
          mv "preview/pr-preview/pr-${PR_NUMBER}/pr-preview.html" preview/index.html
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          name: github-pages
          path: preview
          retention-days: 90

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
